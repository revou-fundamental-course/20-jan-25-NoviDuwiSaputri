<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- navbar -->
        <nav class="navbar">
            <h2>BMI Calculator</h2>
        </nav>
        <!-- end navbar -->

        <!-- left-card -->
        <div class="left-card">
            <h3>FORM</h3>
            <form id="bmiForm">
                <!-- gender -->
                <div class="input-group">
                    <label for="weight">Jenis Kelamin:</label>
                    <div>
                        <label for="male">
                            <input type="radio" id="male" name="gender" value="male" required> Pria
                        </label>
                        <label for="female">
                            <input type="radio" id="female" name="gender" value="female" required> Wanita
                        </label>
                    </div>
                </div>

                <!-- weight -->
                <div class="input-group">
                    <label for="weight">Berat Badan (kg) :</label>
                    <input type="number" id="weight" name="weight" min="1" placeholder="Masukkan Berat Badan" required>
                </div>

                <!-- age -->
                <div class="input-group">
                    <label for="age">Usia (tahun) :</label>
                    <input type="number" id="age" name="age" min="1" max="150" placeholder="Masukkan Usia" required>
                </div>

                <!-- height -->
                <div class="input-group">
                    <label for="height">Tinggi Badan (cm) :</label>
                    <input type="number" id="height" name="height" min="1" placeholder="Masukkan Tinggi Badan" required>
                </div>

                <!-- button -->
                <button type="button" class="button button-submit" id="calculateBmi">Hitung BMI</button>
                <button type="reset" class="button button-reset" id="resetBtn">Reset</button>
            </form>
        </div>
        <!-- end left-card -->

        <!-- right-card -->
        <div class="right-card">
            <h3>HASIL</h3>
            <p id="resultText">Masukkan data untuk menghitung BMI Anda.</p>
        </div>
        <!-- end right-card -->
    </div>

    <script src="js/script.js"></script>
</body>
</html>
